	<body>
        <nav class="barra-navegacion">
            <div class="logo-empresa">QueComemos</div>
              <ul>
                <li class="nav-item"><a href="#">Inicio</a></li>

                  <button class="btn" type="submit" id="modal-regist"> Registrarse</button>
                </div>
              </ul>
              <div class="contenedor-modal">
                <div class="modal">
                    <h2>Login</h2>
                    <form action="">
                        <input type="text" placeholder="Usuario" id="usuario">
                        <input type="text" placeholder="Contraseña" id="contraseña">
                        <button class="btn" type="submit" id="aceptar">aceptar</button>
                    </form>
                </div>
              </div>
              <div class="contenedor-mod">
                <div class="modal">
                    <h2>Ingrese Sus Datos</h2>
                    <form action="">
                        <input type="text" placeholder="apellido y nombre" id="nombre">
                        <input type="text" placeholder="dni" id="dni">
                        <input type="text" placeholder="email" id="email">
                        <input type="text" placeholder="telefono" id="telefono">
                        <button class="btn" type="submit" id="ok">aceptar</button>
                    </form>
                </div>
            </div>
        </nav>
        <section class="titulos-principales">
            <h1 class="titulo-grande">¿Tenés hambre? Nosotros la solución.   
            </h1>
            <h2>Mirá las promos que tenemos.</h2>
        </section>
        <div id="carouselIndicators" class="carousel slide" data-bs-ride="true" data-r>
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/carrusel/promopizza.png" alt="First Slide" style="width:100%;"> 
            </div>
            <div class="carousel-item">
              <img src="images/carrusel/promocafe.png" alt="Second Slide" style="width:100%;" >
            </div>
            <div class="carousel-item">
              <img src="images/carrusel/promohamburguesa.png" alt="Third Slide"style="width:100%;" >
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
